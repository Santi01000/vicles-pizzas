<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vicles Pizzas</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff7f0;
      color: #333;
    }
    header {
      background-color: #e74c3c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .logo {
      max-width: 150px;
    }
    .intro {
      padding: 1rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
    }
    footer {
      background-color: #e74c3c;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/wj6eVuX.png" alt="Logo Vicles Pizzas" class="logo">
    <h1>Vicles Pizzas</h1>
    <p>¡Sabores que celebran la vida y el momento!</p>
  </header>

  <section class="intro">
    <p>Disfrutá nuestras deliciosas pizzas artesanales hechas con amor en cada detalle. Atendemos eventos, reuniones y celebraciones. ¡Pedí la tuya!</p>
  </section>

  <section class="gallery">
    <img src="https://via.placeholder.com/300x200?text=Pizza+1" alt="Pizza 1">
    <img src="https://via.placeholder.com/300x200?text=Pizza+2" alt="Pizza 2">
    <img src="https://via.placeholder.com/300x200?text=Equipo+1" alt="Equipo 1">
    <img src="https://via.placeholder.com/300x200?text=Evento+1" alt="Evento 1">
  </section>

  <footer>
    <p>📍 Montevideo, Uruguay | 📞 098-727-498 | 📷 Instagram: @vicles.pizzas</p>
  </footer>

</body>
</html>
